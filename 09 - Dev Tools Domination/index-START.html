<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    };

    // Regular


    // Interpolated
    console.log('Hello, I am a %s string', ' ');
    // more modern option with backticks:
    console.log(`hello I am`); //${}

    // Styled
    //%c in front of the thing you want to style
    console.log('%c I am some great text', 'font-size:50px;')
    console.log('%c I am some pink and black text', 'background: pink;')

    // warning!
    console.warn('OH NO!!');

    // Error :|
    console.error("Uh OH!");
    // Info
    console.info("crocodiles eat 3 to 4 people per year");
    // Testing
    console.assert(1===1, 'That is wrong'); //this will only run if the assertion is NOT true aka a test
    // clearing
    //console.clear(); //clears console
    // Viewing DOM Elements
    //console.log(p); //accesses the paragraph element
    //console.dir(p); //creates a drop down so you can get more info from the above element
    // Grouping together
    dogs.forEach(dog => {
    console.log(`this is ${dog.name}`);
    });

    console.group(`${dog.name}`);
    // counting
    console.count('Wes'); //will count how many times
    console.count('Wes'); //will count how many times
    console.count('Wes'); //will count how many times
    console.count('Wes'); //will count how many times

    // timing
    console.time('fetching data');
    fetch('http://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

  </script>
</body>
</html>
